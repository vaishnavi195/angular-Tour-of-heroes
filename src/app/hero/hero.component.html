<h2>MY Heroes List</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      [class.selected]="hero === SelectedHero"
      type="button"
      (click)="OnSelect(hero)"
    >
      <span class="Badge"> {{ hero.id }} </span><span>|</span>
      <span class="name"> {{ hero.name }}</span>
    </button>
  </li>
